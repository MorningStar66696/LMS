<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login | Lead Flow CRM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --accent: #FF4F00;
      --accent-hover: #e04600;
      --text: #2D2E2E;
      --bg: #F9F9FA;
    }

    body {
      background: var(--bg);
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin: 0;
    }

    /* INTRO ANIMATION WRAPPER */
    #intro-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      pointer-events: none;
      animation: fadeOutScreen 0.5s ease-out 2.5s forwards;
    }

    #intro-text {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text);
      opacity: 0;
      transform: translateY(20px);
      animation: textSequence 2s ease-in-out forwards;
    }

    /* LOGIN CONTAINER */
    #login-container {
      opacity: 0;
      transform: scale(0.95);
      animation: revealLogin 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) 2.8s forwards;
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .login-card {
      background: #FFFFFF;
      border: 1px solid #EAEAEA;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.04);
      text-align: center;
    }

    .login-logo {
      width: 60px;
      height: 60px;
      background: rgba(255, 79, 0, 0.1);
      color: var(--accent);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      margin: 0 auto 24px;
    }

    .btn-primary {
      background-color: var(--accent);
      border-color: var(--accent);
      padding: 12px;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .btn-primary:hover {
      background-color: var(--accent-hover);
      border-color: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 79, 0, 0.2);
    }

    .form-control {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #dcdcdc;
      background: #fdfdfd;
    }

    .form-control:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(255, 79, 0, 0.1);
      background: #fff;
    }

    .form-label {
      font-size: 0.85rem;
      font-weight: 600;
      color: #555;
      text-align: left;
      display: block;
      margin-bottom: 6px;
    }

    /* KEYFRAMES */
    @keyframes textSequence {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      20% {
        opacity: 1;
        transform: translateY(0);
      }

      80% {
        opacity: 1;
        transform: translateY(0);
      }

      100% {
        opacity: 0;
        transform: translateY(-20px);
      }
    }

    @keyframes fadeOutScreen {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    @keyframes revealLogin {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>

  <!-- INTRO ANIMATION -->
  <div id="intro-screen">
    <div id="intro-text">
      Welcome to <span style="color:var(--accent)">LeadFlow</span> CRM
    </div>
  </div>

  <!-- LOGIN FORM -->
  <div id="login-container">
    <div class="login-card">
      <div class="login-logo">⚡</div>
      <h3 class="fw-bold text-dark mb-1">Sign In</h3>
      <p class="text-muted small mb-4">Access your dashboard</p>

      {% if error %}
      <div class="alert alert-danger text-start small py-2">{{ error }}</div>
      {% endif %}

      <form method="post">
        <div class="mb-3 text-start">
          <label class="form-label">Email Address</label>
          <input name="email" type="text" class="form-control" placeholder="name@company.com" required>
        </div>

        <div class="mb-4 text-start">
          <label class="form-label">Password</label>
          <input name="password" type="password" class="form-control" placeholder="••••••••" required>
        </div>

        <button class="btn btn-primary w-100">Sign In</button>
      </form>

      <div class="mt-4 pt-3 border-top">
        <p class="text-muted small mb-0">Don't have an account? <a href="#" class="text-decoration-none"
            style="color:var(--accent)">Contact Admin</a></p>
      </div>
    </div>
  </div>

</body>

</html>
